<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Happy New Year</title>
</head>

<body class="container">
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>

    <script type="text/javascript" src="./js/main.js"></script>

        <div class="wrapper">
            <section>
                <div class="transform">
                    <div class="star1"></div>
                    <div class="star2"></div>
                    <div class="star3"></div>
                    <p id="para">

                    </p>

                </div>
            </section>
        </div>
        <div id="wish">
          <img src='./images/newyear.gif' />
          <div id="demo" style="color: lime; font-size: 25px;"></div>
          <div id="from"></div>
        </div>
            <div id="whatsapp">
            </div>

        <script type="text/javascript">
            var name = decodeURIComponent(window.location.search.replace("?name=",""));
            if (name != null) {
              document.getElementById("from").innerHTML =
                "<br>From: " + name;

            }

            // Set the date we're counting down to
            var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = "In Advance <br>" + days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "Enjoy 2020";
                }
            }, 1000);

            document.getElementById("whatsapp").innerHTML =
                "<div><input type='text' id='whatsapp-text' /></div><img width='25px' height='25px' src='./images/wp.png'/><a style='color:red'; href='whatsapp://send?text=Touch this blue line enter your name and see magic ðŸ‘‰ http://fifokart-node-api.herokuapp.com?name=" + "Mohit" + "'>Create Wish with your name</a><img width='25px' height='25px' src='./images/wp.png'/>";
        </script>
    </body class="container">
</html>
